<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="">
    <h3>Control Panel</h3>
    <p class="view">please view on a smaller screen üôè</p>
    <div class="container pasword">
      <div id="" class="mode one">
        <div class="button_one">
          <button class="icon_mode">
            <i id='iconnn'class="fa-solid fa-crown"></i>
          </button>
        </div>
      </div>

      <div id="none" class="mode back bot_mde two">
        <div class="button_one">
          <button class="icon_mode">
            <i id='iconnn_two'class="fa-solid fa-arrow-left"></i>
          </button>
        </div>
      </div>
      <div id="" class="contained_one">
        <div class="mini">
          <button class="green">green</button>
          <button class="blue">blue</button>
        </div>
        <div class="max">
          <button class="transparent">all</button>
        </div>
      </div>
      <div id="" class="contained_two">
        <div class="circle_container">
          <div class="circle"></div>
          <div class="rod" id="rod"></div>
          <div class="small_circle"></div>
        </div>
        <h2 class="deg">90&deg;</h2>

        <div class="info">
          <button class="left"><i class="fas fa-arrow-left"></i></button>
          <div class="speed">
            <button id="decrease">-</button>
            <span id="size">0</span>
            <button id="increase">+</button>
          </div>
          <button class="right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div id="none" class="container_three">
        <div class="search">
          <form>
            <input
              class="input"
              name="password_input"
              type="password"
              placeholder="  password"
            />
          </form>

          <button class="btn">
            <i class="fas fa-user"></i>
          </button>
        </div>
        <p class="password">the password is 1234567 üôÉ</p>
        <div class="loader">
          <div style="--i: 1"></div>
          <div style="--i: 2"></div>
          <div style="--i: 3"></div>
          <div style="--i: 4"></div>
        </div>
      </div>
      <div id="none" class="container_four">
        <p class="four">choose a mode</p>
        <div class="contained">
          <button id="bot" class="one" style="--clr: #ff44cc">
            <span>Online</span><i></i>
          </button>
          <button id="bot" class="two"  style="--clr: rgb(195, 195, 13)">
            <span>Manual</span><i></i>
          </button>
          <button id="bot"  class="three" style="--clr: #8a2be2">
            <span>Neutral</span><i></i>
          </button>

            <!-- <button id="bot"  class="four"   style="--clr: #f0f8ff">
              <span class="text">Unadmin</span><i></i> -->

              <button id="bot"  class="four"   style="--clr: black">
                <span class="text">admin</span><i></i>
            </button>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
